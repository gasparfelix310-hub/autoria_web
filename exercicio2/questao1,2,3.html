<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .container{
        width: 400px;
        height: 300px;
        background-color: rgb(236, 99, 99);
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }
      .lado {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .direito{
        align-items: flex-end;
      }
      .barra {
        height: 30px;
        background-color: rgb(237, 247, 98);
        width: 200px;
      }
    </style>
</head>
<body>
  <div class="container">
    <div class="lado direito">
        <div class="barra"></div>
        <div class="barra"></div>
        <div class="barra"></div>    
    </div>
    <div class="lado esquerdo">
        <div class="barra"></div>
        <div class="barra"></div>
        <div class="barra"></div>   
    </div>
  </div>
        
    
</body>
</html>
